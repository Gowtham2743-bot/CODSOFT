<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Scientific Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" placeholder="0" readonly>
            <div class="buttons">
                <button class="sci-operator" onclick="sin()">sin</button>
                <button class="sci-operator" onclick="cos()">cos</button>
                <button class="sci-operator" onclick="tan()">tan</button>
                <button class="sci-operator" onclick="log()">log</button>
                
                <button class="sci-operator" onclick="sqrt()">√</button>
                <button class="sci-operator" onclick="pi()">π</button>
                <button class="sci-operator" onclick="appendToDisplay('**')">^</button>
                <button class="operator" onclick="deleteLast()">DEL</button>
                
                <button class="operator" onclick="clearDisplay()">AC</button>
                <button class="operator" onclick="appendToDisplay('(')">(</button>
                <button class="operator" onclick="appendToDisplay(')')">)</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">*</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>

                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equal" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
